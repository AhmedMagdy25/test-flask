<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/bootstrap.min.css') }}">
</head>
<body>
    <form class="container" action="/register" method="post">
        <h1>Register</h1>
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="username" name="username" placeholder="Enter the username" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="Password" name="password" placeholder="Enter the password" required>
            </div>
        </div>
        <div class="mb-3 row">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
        <div class="mb-3 row">
            <h3 class="text-center" id="msg">{{msg}}</h3>
        </div>
    </form>
</body>
</html>
